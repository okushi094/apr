<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボイスカーコントロール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1a202c;
        }
        .app-container {
            background-color: #ffffff;
            border-radius: 36px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            height: 100%;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            box-sizing: border-box;
        }
        /* Header */
        .header {
            padding: 20px 25px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #f0f4f8;
            position: relative;
            flex-shrink: 0;
        }
        .header .title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a202c;
            text-align: center;
        }
        /* Main content area */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: flex-start;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a5568;
            flex-shrink: 0;
        }
        .profile-icon svg {
            width: 20px;
            height: 20px;
        }
        .voice-recognition-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a202c;
            text-align: left;
            width: 100%;
            flex-shrink: 0;
        }
        /* Sound wave visualizer */
        .sound-wave-visualizer {
            width: 180px;
            height: 180px;
            background-color: #f0f4f8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
            flex-shrink: 0;
        }
        .sound-wave-visualizer svg {
            color: #a0aec0;
            width: 100px;
            height: 100px;
            transition: color 0.3s ease;
        }
        .sound-wave-visualizer.active svg {
            color: #6366f1;
            animation: wave-pulse 1.5s infinite ease-out;
        }
        @keyframes wave-pulse {
            0%, 100% { transform: scale(0.9); opacity: 0.8; }
            50% { transform: scale(1.0); opacity: 1; }
        }
        /* Large Stop Button */
        .stop-button-large {
            background-color: #ef4444;
            color: white;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
            transition: all 0.3s ease;
            width: 90%;
            max-width: 300px;
            margin-bottom: 20px;
            display: none;
            flex-shrink: 0;
        }
        .stop-button-large:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(239, 68, 68, 0.4);
        }
        .stop-button-large:disabled {
            background-color: #cbd5e0;
            color: #a0aec0;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        /* Text area */
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            color: #2d3748;
            background-color: #f7fafc;
            resize: vertical;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            transition: border-color 0.3s ease;
            flex-grow: 1;
        }
        textarea:focus {
            outline: none;
            border-color: #6366f1;
        }
        /* Action buttons (record, bluetooth connect) */
        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            gap: 15px;
            flex-shrink: 0;
            flex-wrap: wrap;
        }
        .action-btn {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            color: #4a5568;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            max-width: 180px;
            min-width: 120px;
        }
        .action-btn:hover {
            background-color: #f0f4f8;
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }
        .action-btn:disabled {
            background-color: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .action-btn svg {
            width: 20px;
            height: 20px;
            color: #4a5568;
        }
        /* Bluetooth button color */
        .action-btn#connectBluetoothButton svg {
            color: #3b82f6;
        }
        /* Bottom navigation bar */
        .bottom-nav {
            background-color: #ffffff;
            border-top: 1px solid #f0f4f8;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
            border-bottom-left-radius: 36px;
            border-bottom-right-radius: 36px;
            flex-shrink: 0;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            cursor: pointer;
            color: #a0aec0;
            font-size: 0.75rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .nav-item.active {
            color: #ef4444;
        }
        .nav-item svg {
            width: 24px;
            height: 24px;
            transition: color 0.2s ease;
        }
        .nav-item.active svg {
            color: #ef4444;
        }
        /* Status message */
        .status-message {
            font-size: 0.85rem;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: 500;
            width: 100%;
            text-align: center;
            flex-shrink: 0;
        }
        .status-message.info {
            background-color: #e0f2fe;
            color: #2563eb;
        }
        .status-message.error {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .status-message.success {
            background-color: #dcfce7;
            color: #16a34a;
        }
        .status-message.bluetooth {
            background-color: #e0f7fa;
            color: #00838f;
        }
        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            body {
                display: block;
                padding: 0;
                margin: 0;
                overflow-y: auto;
            }
            .app-container {
                border-radius: 0;
                max-width: unset;
                min-height: 100vh;
                height: auto;
                max-height: unset;
                box-shadow: none;
                width: 100vw;
            }
            .header {
                padding: 15px 20px 10px;
            }
            .header .title {
                font-size: 1rem;
            }
            .main-content {
                padding: 20px;
                gap: 15px;
            }
            .sound-wave-visualizer {
                width: 140px;
                height: 140px;
                margin-top: 15px;
                margin-bottom: 20px;
            }
            .sound-wave-visualizer svg {
                width: 80px;
                height: 80px;
            }
            .stop-button-large {
                padding: 15px 30px;
                font-size: 1.1rem;
                width: 90%;
                max-width: unset;
            }
            textarea {
                min-height: 100px;
                padding: 12px;
                font-size: 0.95rem;
            }
            .action-buttons {
                margin-top: 15px;
                gap: 10px;
                justify-content: space-around;
            }
            .action-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
                border-radius: 10px;
                max-width: 150px;
                flex: none;
                width: 48%;
            }
            .action-btn svg {
                width: 18px;
                height: 18px;
            }
            .bottom-nav {
                padding: 8px 0;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }
            .nav-item {
                font-size: 0.7rem;
            }
            .nav-item svg {
                width: 20px;
                height: 20px;
            }
            .status-message {
                font-size: 0.8rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <span class="title">ボイスカーコントロール</span>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <div class="profile-section">
                <div class="profile-icon">
                    <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
                </div>
                <span class="voice-recognition-text">音声認識</span>
            </div>
            <div id="soundWaveVisualizer" class="sound-wave-visualizer">
                <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 18h2V6H6v12zm4 0h2V6h-2v12zm4 0h2V6h-2v12zm4 0h2V6h-2v12z"/>
                </svg>
            </div>
            <!-- Large Stop Button - Visible only when recording -->
            <button id="stopButtonLarge" class="stop-button-large">停止</button>
            <textarea id="transcript" placeholder="ここに音声コマンドが表示されます..." class="shadow-inner" readonly></textarea>
            <div class="action-buttons">
                <button id="recordButton" class="action-btn">
                    <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.2-3c0 3.53-2.91 6.4-6.2 6.4S4.8 14.53 4.8 11H3c0 4.07 3.06 7.44 7 7.93V22h4v-3.07c3.94-.49 7-3.86 7-7.93h-1.8z"/></svg>
                    録音
                </button>
                <button id="connectBluetoothButton" class="action-btn">
                    <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.71 7.29a.996.996 0 00-1.41 0L12 11.59 7.71 7.29a.996.996 0 00-1.41 0c-.39.39-.39 1.02 0 1.41L10.59 13 6.29 17.29c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 14.41l4.29 4.29c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 13l4.29-4.29c.39-.39.39-1.02 0-1.41z"/>
                    </svg>
                    Bluetooth接続
                </button>
            </div>
            <p id="status" class="status-message info">準備完了</p>
        </div>
        <div class="bottom-nav">
            <div class="nav-item active">
                <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.2-3c0 3.53-2.91 6.4-6.2 6.4S4.8 14.53 4.8 11H3c0 4.07 3.06 7.44 7 7.93V22h4v-3.07c3.94-.49 7-3.86 7-7.93h-1.8z"/></svg>
                <span>制御</span>
            </div>
        </div>
    </div>
    <script>
        // DOM element retrieval
        const recordButton = document.getElementById('recordButton');
        const stopButtonLarge = document.getElementById('stopButtonLarge');
        const connectBluetoothButton = document.getElementById('connectBluetoothButton');
        const transcriptTextarea = document.getElementById('transcript');
        const statusMessage = document.getElementById('status');
        const soundWaveVisualizer = document.getElementById('soundWaveVisualizer');
 
        // Web Speech API initialization
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isRecognizing = false;
        let currentTranscript = '';
 
        // Bluetooth related global variables
        let bluetoothDevice = null;
        let rxCharacteristic = null;
 
        // Function to send a command via Bluetooth
        async function sendCarCommand(command) {
            if (!rxCharacteristic) {
                statusMessage.textContent = 'Bluetoothデバイスが接続されていません。';
                statusMessage.className = 'status-message info';
                console.error('Bluetooth characteristic is not available.');
                return;
            }
 
            try {
                // The ESP32 sketch expects a single character string representing the command
                const dataToSend = String(command);
                const encoder = new TextEncoder('utf-8');
                await rxCharacteristic.writeValue(encoder.encode(dataToSend));
                statusMessage.textContent = `Bluetoothでコマンド "${dataToSend}" を送信しました。`;
                statusMessage.className = 'status-message bluetooth';
                console.log('Sent over Bluetooth:', dataToSend);
            } catch (error) {
                statusMessage.textContent = `Bluetooth送信エラー: ${error.message}`;
                statusMessage.className = 'status-message error';
                console.error('Bluetooth write error:', error);
            }
        }
 
        // Check if Web Speech and Web Bluetooth APIs are supported
        if (SpeechRecognition && navigator.bluetooth) {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'ja-JP';
 
            recognition.onstart = () => {
                isRecognizing = true;
                currentTranscript = '';
                recordButton.style.display = 'none';
                stopButtonLarge.style.display = 'block';
                soundWaveVisualizer.classList.add('active');
                statusMessage.textContent = '録音中... 話し始めてください';
                statusMessage.className = 'status-message success';
            };
 
            recognition.onresult = (event) => {
                let latestFinalSegment = '';
 
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        latestFinalSegment += transcript;
                    }
                }
 
                if (latestFinalSegment) {
                    currentTranscript += latestFinalSegment.trim() + ' ';
                    transcriptTextarea.value = currentTranscript;
                    transcriptTextarea.scrollTop = transcriptTextarea.scrollHeight;
 
                    // Check for commands and send via Bluetooth
                    const cleanedText = latestFinalSegment.trim().toLowerCase();
                    if (cleanedText.includes('前進') || cleanedText.includes('まえにすすんで')) {
                        sendCarCommand(1);
                    } else if (cleanedText.includes('止まれ') || cleanedText.includes('ストップ')) {
                        sendCarCommand(0);
                    } else if (cleanedText.includes('左') || cleanedText.includes('ひだり')) {
                        sendCarCommand(2);
                    } else if (cleanedText.includes('右') || cleanedText.includes('みぎ')) {
                        sendCarCommand(3);
                    }
                }
            };
 
            recognition.onend = () => {
                isRecognizing = false;
                recordButton.style.display = 'flex';
                stopButtonLarge.style.display = 'none';
                soundWaveVisualizer.classList.remove('active');
                statusMessage.textContent = '録音停止';
                statusMessage.className = 'status-message info';
            };
 
            recognition.onerror = (event) => {
                isRecognizing = false;
                recordButton.style.display = 'flex';
                stopButtonLarge.style.display = 'none';
                soundWaveVisualizer.classList.remove('active');
                statusMessage.textContent = `エラーが発生しました: ${event.error}`;
                statusMessage.className = 'status-message error';
                console.error('Speech recognition error:', event.error);
                if (event.error === 'no-speech' || event.error === 'audio-capture') {
                    statusMessage.textContent = 'マイクが検出されないか、音声が小さすぎます。マイクの設定を確認してください。';
                } else if (event.error === 'not-allowed') {
                    statusMessage.textContent = 'マイクの使用が許可されていません。ブラウザの設定を確認してください。';
                }
            };
 
            recordButton.addEventListener('click', () => {
                if (!isRecognizing) {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error("Recognition start error:", e);
                        statusMessage.textContent = '音声認識の開始に失敗しました。';
                        statusMessage.className = 'status-message error';
                    }
                }
            });
 
            stopButtonLarge.addEventListener('click', () => {
                if (isRecognizing) {
                    recognition.stop();
                }
            });
 
            connectBluetoothButton.addEventListener('click', async () => {
                try {
                    statusMessage.textContent = 'Bluetoothデバイスを検索中...';
                    statusMessage.className = 'status-message bluetooth';
                    connectBluetoothButton.disabled = true;
                   
                    // Use the UUIDs from the ESP32 sketch
                    const serviceUuid = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
                    const rxCharacteristicUuid = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';
 
                    // Request a Bluetooth device with the specified service
                    const options = {
                        filters: [{ services: [serviceUuid] }],
                    };
                    bluetoothDevice = await navigator.bluetooth.requestDevice(options);
 
                    statusMessage.textContent = `${bluetoothDevice.name || '不明なデバイス'} に接続中...`;
                    statusMessage.className = 'status-message bluetooth';
 
                    const server = await bluetoothDevice.gatt.connect();
                    const service = await server.getPrimaryService(serviceUuid);
                    rxCharacteristic = await service.getCharacteristic(rxCharacteristicUuid);
 
                    statusMessage.textContent = `${bluetoothDevice.name || '不明なデバイス'} に接続しました！`;
                    statusMessage.className = 'status-message success';
                    console.log('Connected to Bluetooth device:', bluetoothDevice.name);
 
                    bluetoothDevice.addEventListener('gattserverdisconnected', () => {
                        rxCharacteristic = null;
                        bluetoothDevice = null;
                        statusMessage.textContent = 'Bluetoothデバイスが切断されました。';
                        statusMessage.className = 'status-message info';
                        connectBluetoothButton.disabled = false;
                        console.log('Bluetooth device disconnected.');
                    });
 
                } catch (error) {
                    let errorMessage;
                    if (error.name === 'NotFoundError') {
                        errorMessage = '対応するデバイスが見つかりませんでした。UUIDが正しいか、デバイスが有効になっているか確認してください。';
                    } else if (error.name === 'NotAllowedError') {
                        errorMessage = 'Bluetoothの使用が許可されていません。ブラウザの設定で位置情報とBluetoothの権限を許可してください。';
                    } else if (error.name === 'AbortError') {
                        errorMessage = 'ユーザーがデバイス選択をキャンセルしました。';
                    } else {
                        errorMessage = `Bluetooth接続エラー: ${error.message}`;
                    }
                    statusMessage.textContent = errorMessage;
                    statusMessage.className = 'status-message error';
                    console.error('Bluetooth connection error:', error);
                    connectBluetoothButton.disabled = false;
                }
            });
 
        } else {
            recordButton.disabled = true;
            stopButtonLarge.disabled = true;
            connectBluetoothButton.disabled = true;
            statusMessage.textContent = 'お使いのブラウザはWeb Speech APIまたはWeb Bluetooth APIをサポートしていません。Google Chromeなどの最新ブラウザをご利用ください。';
            statusMessage.className = 'status-message error';
        }
    </script>
</body>
</html>
