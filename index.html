<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32音声制御</title>
    <!-- Tailwind CSSをCDNから読み込み、美しいUIを作成 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Interフォントを読み込み -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 p-4 min-h-screen flex flex-col items-center justify-center">

    <div class="bg-white dark:bg-gray-800 p-6 rounded-3xl shadow-lg w-full max-w-sm">
        <!-- アプリケーションタイトル -->
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-gray-100">音声でESP32を制御</h1>
        
        <!-- 接続ボタン -->
        <button id="connectButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-full transition-all duration-300 transform active:scale-95 shadow-lg mb-4">
            ESP32に接続
        </button>

        <!-- 音声コマンドボタン -->
        <button id="voiceButton" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-full transition-all duration-300 transform active:scale-95 shadow-lg" disabled>
            <svg class="inline-block w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm7 5a1 1 0 011-1h2a1 1 0 011 1v2.586a1 1 0 01-.293.707l-3 3A1 1 0 0113 15h-1a1 1 0 01-1-1v-2a1 1 0 011-1h1zm-7 0a1 1 0 011-1h1a1 1 0 011 1v2a1 1 0 01-1 1h-1a1 1 0 01-1-1v-2zM4 11a1 1 0 011-1h1a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1v-2z" clip-rule="evenodd"></path>
                <path d="M11 16a3 3 0 10-2 0v2a1 1 0 102 0v-2z"></path>
            </svg>
            音声コマンドを開始
        </button>

        <!-- ステータス表示エリア -->
        <div class="mt-6 space-y-3 p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl">
            <div class="flex items-center">
                <span class="font-semibold text-gray-600 dark:text-gray-400">ステータス:</span>
                <span id="status" class="ml-2 text-red-500 font-medium">切断済み</span>
            </div>
            <div class="flex items-center">
                <span class="font-semibold text-gray-600 dark:text-gray-400">認識した音声:</span>
                <!-- 音声テキスト表示エリア -->
                <span id="recognizedText" class="ml-2 text-gray-900 dark:text-gray-100">---</span>
            </div>
            <div class="flex items-center">
                <span class="font-semibold text-gray-600 dark:text-gray-400">送信コマンド:</span>
                <span id="sentCommand" class="ml-2 text-gray-900 dark:text-gray-100">---</span>
            </div>
        </div>

        <!-- エラーメッセージ表示エリア -->
        <div id="messageBox" class="mt-6 p-4 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 rounded-2xl hidden transition-all duration-300">
            <p id="messageText"></p>
        </div>
    </div>

    <script>
        // UUIDはESP32のコードに合わせて定義
        // Web Bluetoothの仕様に合わせて小文字に修正
        const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const CHARACTERISTIC_UUID_RX = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";
        const CHARACTERISTIC_UUID_TX = "6e400003-b5a3-f393-e0a9-e50e24dcca9e";

        // UI要素
        const connectButton = document.getElementById('connectButton');
        const voiceButton = document.getElementById('voiceButton');
        const statusElement = document.getElementById('status');
        const recognizedTextElement = document.getElementById('recognizedText');
        const sentCommandElement = document.getElementById('sentCommand');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        let device;
        let rxCharacteristic;

        // 音声認識APIの準備
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            // 連続認識を無効化
            recognition.continuous = false; 
            // 中間結果を表示する
            recognition.interimResults = true; 
            recognition.lang = 'ja-JP'; // 日本語を設定
        } else {
            showMessage("エラー: お使いのブラウザは音声認識をサポートしていません。最新のAndroid Chromeで試してください。");
            voiceButton.disabled = true;
        }

        // コマンドと値の対応
        const commandMap = {
            "進んで": 1,
            "止まって": 0,
            "左へ": 2,
            "右へ": 3,
            "前へ": 1,
            "ストップ": 0,
            "左": 2,
            "右": 3,
        };
        
        /**
         * メッセージボックスにエラーを表示する
         * @param {string} msg - 表示するメッセージ
         */
        function showMessage(msg) {
            messageText.textContent = msg;
            messageBox.classList.remove('hidden');
        }

        /**
         * UIのステータスを更新する
         * @param {string} statusMsg - ステータス
         * @param {string} color - 色 (Tailwindクラス)
         */
        function updateStatus(statusMsg, color) {
            statusElement.textContent = statusMsg;
            statusElement.className = `ml-2 font-medium text-${color}-500`;
        }
        
        /**
         * BLEデバイスに接続する
         */
        connectButton.addEventListener('click', async () => {
            updateStatus('接続中...', 'yellow');
            try {
                // サービスUUIDとデバイス名でフィルタリング
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'ESP32-Car' }],
                    optionalServices: [SERVICE_UUID]
                });
                
                // GATTサーバーに接続
                const server = await device.gatt.connect();
                // サービスの取得
                const service = await server.getPrimaryService(SERVICE_UUID);
                // 受信用の特性（Characteristic）を取得
                rxCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_RX);

                // 接続完了
                updateStatus('接続済み', 'green');
                voiceButton.disabled = false;
                connectButton.textContent = '再接続';
                showMessage("接続が完了しました！「音声コマンドを開始」ボタンを押して話しかけてください。");
                
                // 切断時のイベントを監視
                device.addEventListener('gattserverdisconnected', onDisconnected);

            } catch (error) {
                console.error('BLE接続エラー:', error);
                updateStatus('接続失敗', 'red');
                showMessage(`接続エラー: ${error.message}`);
                voiceButton.disabled = true;
            }
        });

        /**
         * BLEデバイスから切断された時の処理
         */
        function onDisconnected() {
            console.log('BLEデバイスが切断されました');
            updateStatus('切断済み', 'red');
            voiceButton.disabled = true;
            showMessage('ESP32との接続が切れました。再度「ESP32に接続」ボタンを押してください。');
        }

        /**
         * 音声コマンドを開始する
         */
        voiceButton.addEventListener('click', () => {
            if (!rxCharacteristic) {
                showMessage("ESP32に接続していません。まず接続してください。");
                return;
            }
            recognizedTextElement.textContent = "聴取中...";
            sentCommandElement.textContent = "---";
            messageBox.classList.add('hidden');
            // 音声認識を開始する前にマイクの許可をリクエストする
            if (recognition) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(() => {
                        recognition.start();
                    })
                    .catch(e => {
                        // マイクアクセスエラーの場合のメッセージをより具体的に修正
                        showMessage("マイクへのアクセスが拒否されました。このページが**HTTPS**で提供されているか確認してください。");
                        console.error('マイクアクセスエラー:', e);
                    });
            } else {
                 showMessage("エラー: 音声認識が利用できません。");
            }
        });

        /**
         * 音声認識の結果を処理する
         */
        recognition.onresult = async (event) => {
            // 中間結果と最終結果を分けるための変数
            let interimTranscript = '';
            let finalTranscript = '';
            
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript.trim();
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
            
            // 中間結果をリアルタイムで表示
            recognizedTextElement.textContent = interimTranscript;

            // 最終結果がある場合はコマンドを送信
            if (finalTranscript !== '') {
                console.log('認識した最終音声:', finalTranscript);
                let commandValue = commandMap[finalTranscript];
                if (commandValue !== undefined) {
                    console.log(`コマンドを送信: ${commandValue}`);
                    await sendData(commandValue);
                } else {
                    sentCommandElement.textContent = "コマンドなし";
                    showMessage(`「${finalTranscript}」というコマンドは認識できませんでした。`);
                }
                recognizedTextElement.textContent = finalTranscript; // 最終結果を確定表示
            }
        };
        
        /**
         * 音声認識でエラーが発生した場合の処理
         */
        recognition.onerror = (event) => {
            console.error('音声認識エラー:', event.error);
            recognizedTextElement.textContent = "---";
            if (event.error === 'not-allowed') {
                 // 音声認識エラーの場合のメッセージも具体的に修正
                 showMessage("マイクへのアクセスが拒否されました。このページが**HTTPS**で提供されているか確認してください。");
            } else {
                 showMessage(`音声認識エラー: ${event.error}`);
            }
        };

        /**
         * ESP32へデータを送信する
         * @param {number} value - 送信するコマンドの値
         */
        async function sendData(value) {
            try {
                if (rxCharacteristic) {
                    const data = new Uint8Array([value]);
                    await rxCharacteristic.writeValue(data);
                    sentCommandElement.textContent = value;
                    console.log(`コマンド値 ${value} を正常に送信しました`);
                }
            } catch (error) {
                console.error('BLE書き込みエラー:', error);
                showMessage(`BLE書き込みエラー: ${error.message}`);
            }
        }
    </script>
</body>
</html>
